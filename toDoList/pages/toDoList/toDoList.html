<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="toDoList.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/font-awesome/fonts.css" />
  </head>
  <body>
    <div class="toDoCntr">
      <div class="toDoInfo">
        <span class="toDoInfo__text">Your TO-DO List</span>
        <a href="../../pages/addATask/addATask.html" rel="noopener noreferrer" class="toDoInfo__image">
          <img src="../../assets/images/plus.png" alt="plus" />
        </a>
      </div>
      <div class="taskCntr">
        <select name="Task Type" class="taskCntr__drop">
          <option value="personal">Personal</option>
          <option value="business">Business</option>
          <option value="others">Others</option>
        </select>
        <div class="detailCntr">
          <span class="detailCntr__head"> Tasks </span>
          <div class="detailCntr__info">
            <div class="infoDetail">
              <div class="infoStatus">
                <span class="infoStatus__marker"> T </span>
                <img src="../../assets/images/group.png" alt="status" />
              </div>
              <div class="taskInfo">
                <div class="detlInfo">
                  <span class="detlInfo__head"></span>
                  <p class="detlInfo__info"></p>
                </div>
                <div class="taskTime">
                  <span class="taskTime__text"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <span class="taskLeft">uhihihi</span>
          <div class="status">
            <ul class="status__nav">
              <li>
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="status__nav__link"
                  >All</a
                >
              </li>
              <li>
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="status__nav__link"
                  >Completed</a
                >
              </li>
              <li>
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="status__nav__link"
                  >Active</a
                >
              </li>
              <li>
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="status__nav__link"
                  >Clear Completed</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="toDoList.js"></script>
  </body>
</html>
