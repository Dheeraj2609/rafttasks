<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add a Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="addATask.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/font-awesome/fonts.css" />
  </head>
  <body>
    <div class="addCntr">
      <div class="taskInfo">
        <div class="taskInfo__headCntr">
          <span class="taskInfo__headCntr__head">Add a new Task</span>
        </div>
        <span class="taskInfo__text">Add Task</span>
        <input
          type="text"
          name="AddTask"
          class="taskInfo__input"
          placeholder="What needs to be done ?"
        />
        <span class="taskInfo__text">Description</span>
        <input
          type="text"
          name="Describe"
          class="taskInfo__input taskInfo__des"
          placeholder="Describe your task"
        />
        <div class="addDateTime">
          <div class="addDateTime__add">
            <span class="taskInfo__text">Date</span>
            <input
              type="date"
              name="Date"
              class="taskInfo__input taskDate"
            />
          </div>
          <div class="addDateTime__add">
            <span class="taskInfo__text">Time</span>
            <input
              type="time"
              name="Time"
              class="taskInfo__input taskTime"
            />
          </div>
        </div>
        <div class="footer">
          <form class="radio">
            <input type="radio" id="personal" name="task" value="personal" />
            <label for="personal">Personal</label>
            <input type="radio" id="business" name="task" value="business" />
            <label for="business">Business</label>
            <input type="radio" id="others" name="task" value="others" />
            <label for="others">Others</label>
          </form>
          <a
            href="../../pages/toDoList/toDoList.html"
            rel="noopener noreferrer"
            class="saveBtn"
          >
            <span class="saveBtn__text">Save</span>
          </a>
        </div>
      </div>
    </div>
    <script src="addATask.js"></script>
  </body>
</html>
