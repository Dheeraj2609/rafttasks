<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add a Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="addATask.css" />
  </head>
  <body>
    <div class="add__task__container">
      <div class="add__task__info">
        <div class="add__task__header__container">
          <span class="task__header">Add a new Task</span>
        </div>
        <span class="add__task__text">Add Task</span>
        <input
          type="text"
          name="AddTask"
          class="add__task__input"
          placeholder="What needs to be done ?"
        />
        <span class="add__task__text">Description</span>
        <input
          type="text"
          name="Describe"
          class="add__task__input task__describe"
          placeholder="Describe your task"
        />
        <div class="add__date__time">
          <div class="add__datetime">
            <span class="add__task__text">Date</span>
            <input
              type="date"
              name="Date"
              class="add__task__input task__date"
            />
          </div>
          <div class="add__datetime">
            <span class="add__task__text">Time</span>
            <input
              type="time"
              name="Time"
              class="add__task__input task__time"
            />
          </div>
        </div>
        <div class="add__task__footer">
          <form class="task__radio">
            <input type="radio" id="personal" name="task" value="personal" />
            <label for="personal">Personal</label>
            <input type="radio" id="business" name="task" value="business" />
            <label for="business">Business</label>
            <input type="radio" id="others" name="task" value="others" />
            <label for="others">Others</label>
          </form>
          <a
            href="toDoList.html"
            rel="noopener noreferrer"
            class="add__task__save"
          >
            <span class="save__text">Save</span>
          </a>
        </div>
      </div>
    </div>
    <script src="addATask.js"></script>
  </body>
</html>
